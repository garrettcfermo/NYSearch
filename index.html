<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New York Search</title>

  <!-- Stylessheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <style>
    .title-logo {
      text-align: center;
      background-color: darkblue;
      color: whitesmoke;
      font-weight: bolder;
      margin: 10px;
    }


    .parameters {
      border: 1px solid lightgrey;
      border-radius: 10px;
      background-color: lightgry;
    }

    .row {
      margin: 15px 10px;
    }

    form {
      width: 100%;
    }
  </style>

</head>


<body>

  <!-- Logo  -->
  <div class="jumbotron jumbotron-fluid title-logo">
    <div class="container">
      <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
    </div>
  </div>


  <div class="container parameters">
    <div class="row">
      <h5> <i class="fas fa-newspaper"></i> Search Parameters</h5>
    </div>
    <hr>
    <div class="row">
      <form>
        <div class="form-group">
          <label>Search Term:</label>
          <input class="form-control" id="">
        </div>
        <label>Number of Records to Retrieve</label>
        <select class="form-control" id="">
          <option>1</option>
          <option>5</option>
          <option>10</option>
        </select>
        <div class="form-group">
          <label>Start Year (Optional):</label>
          <input class="form-control" id="">
        </div>
        <div class="form-group">
          <label>End Year (Optional):</label>
          <input class="form-control" id="">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
        <button type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i> Clear Results</button>
      </form>
    </div>

  </div>


  <!-- JavaScripts -->
  <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>

    var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
    url += '?' + $.param({
      'api-key': "9ab23fefa0f34871a01ce903c10dce31",
      'q': "Surfing",
      'begin_date': "20180101",
      'end_date': "20180701"
    });

    $.get(url)
      .then(function (data) {
        console.log(data.response.docs)

        for (let i = 0; i <= 5; i++) {
          // Article Title 
          console.log(data.response.docs[i].headline.main)
          // Article Author
          console.log(data.response.docs[i].byline.original)
          // Article Pubish Date
          console.log(data.response.docs[i].pub_date)
          // Article Web URL
          console.log(data.response.docs[i].web_url)
        }
      })
      .catch(function (e) { console.log(e) })


  </script>
</body>

</html>
